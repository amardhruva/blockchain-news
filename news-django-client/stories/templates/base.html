<!DOCTYPE html>
{% load static %}
<html>
  <title>CryptNews!</title>
  <head>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <h4 class="display-1">CryptNews!</h2>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-3">
      <div class="container">
        <a class="navbar-brand" href="{% url 'stories:homepage' %}">Latest News</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'stories:homepage' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'stories:addnews' %}">Add News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'stories:adduser' %}">Add User</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="blog-section paddingTB60 ">
      <div class="container">
        <div class="row">
          <div class="site-heading text-center">
            <h3>Our Portfolio</h3>
            <p><h5>Making news immutable,distributed,reliable and secure</h5></p>
            <div class="border"></div>
          </div>
        </div>
        {% block content %}{% endblock %}
        <br>
      </div>
    </div>
  </body>
</html>
